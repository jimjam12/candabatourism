  <script>
    const carousels = document.querySelectorAll('.carousel-inner');
    const prevButtons = document.querySelectorAll('.carousel-prev');
    const nextButtons = document.querySelectorAll('.carousel-next');
    
    function updateCarousel(carouselIndex, direction) {
      const numImages = carousels[carouselIndex].children.length;
      const currentItemIndex = direction === 'prev'
        ? (currentIndex[carouselIndex] - 1 + numImages) % numImages
        : (currentIndex[carouselIndex] + 1) % numImages;

      currentIndex[carouselIndex] = currentItemIndex;

      carousels[carouselIndex].style.transform = `translateX(-${currentItemIndex * (100 / numImages)}%)`;
    }

    const currentIndex = [0, 0, 0]; // One for each carousel

    for (let i = 0; i < carousels.length; i++) {
      prevButtons[i].addEventListener('click', () => {
        updateCarousel(i, 'prev');
      });

      nextButtons[i].addEventListener('click', () => {
        updateCarousel(i, 'next');
      });
    }

    document.addEventListener('DOMContentLoaded', function () {
  const menuContainer = document.querySelector('.menu-container');

  </script>
